<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <header>
        <img src="./assets/logo.jpg" alt="Logo Alura" class="header__logo">
    </header>  
    <div class="contenido">
        <div class="contenido__entrada">
            <textarea id="texto__entrada" placeholder="Ingrese el texto aquí"></textarea>
            <p>
                Solo letras minúsculas y sin acentos
            </p>
            <div class="contenido__botones">
                <button onclick="encriptarTexto()">Encriptar</button>
                <button onclick="desencriptarTexto()">Desencriptar</button>
            </div>
        </div>
        <div class="contenido__salida">
            <div class="texto__salida" id="mensaje__salida">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button id="boton__copiar" onclick="copiarTexto()" style="display: none;">Copiar</button>
        </div>
    </div>
    <footer class="footer">
        <p>
            Desarrollado por José Luis Cusilayme García
        </p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
