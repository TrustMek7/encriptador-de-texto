<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>  
    <div class="contenido">
        <img src="./assets/logo.jpg" alt="Logo Alura" class="header__logo">
        <div class="contenido__entrada">
            <textarea class="caja__texto" id="texto__entrada" placeholder="Ingrese el texto aquí"></textarea>
            <p class="indicaciones">
                <img src="./assets/alerta.png" alt="Exclamacion__alerta" class="alerta">
                Solo letras minúsculas y sin acentos
            </p>
            <div class="contenido__botones">
                <button class="boton__encriptar" onclick="encriptarTexto()">Encriptar</button>
                <button class="boton__desencriptar" onclick="desencriptarTexto()">Desencriptar</button>
            </div>
        </div>
        <div class="contenido__salida">
            <img src="./assets/busqueda.jpeg" alt="Buscar" class="texto_no_encontrado">
            <div class="texto__salida" id="mensaje__salida">
                <p class="msj_titulo">Ningún mensaje fue encontrado</p>
                <p class="msj_cuerpo"> <br> Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button class="boton__copy" id="boton__copiar" onclick="copiarTexto()" style="display: none;">Copiar</button>
        </div>
    </div>
    <footer class="footer">
        <p>
            Desarrollado por José Luis Cusilayme García
        </p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
